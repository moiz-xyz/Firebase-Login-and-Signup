<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-toggle">
      <button id="login-btn" class="active">Login</button>
      <button id="signup-btn">Signup</button>
    </div>

    <!--  login  vla yah ha form -->
    <div class="form-container">
      <form id="login-form" class="form active">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required id="user">
        <input type="password" placeholder="Password" required>
        <button type="submit" id="login">Login</button>
      </form>


      <!--  signup  vala yah ha form -->
      <form id="signup-form" class="form">
        <h2>Signup</h2>
        <input type="text" placeholder="Username" required id="Username">
        <input type="email" placeholder="Email" required id="email">
        <input type="password" placeholder="Password" required id="">
        <input type="password" placeholder="Confirm Password" required id="pass">
        <button type="submit" id= "signup">Signup</button>
      </form>
    </div>
  </div>
<script type="module" src="main.js"></script>
</body>
</html>
